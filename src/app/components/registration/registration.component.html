<div class="row pt-5">
  <div class="col-md-6 col-sm-4 mx-auto">
    <div class="card rounded-0 " >
      <div class="card-header" style="background-image: linear-gradient(to right, #80db78, #013b10)" >
        <h3 style="color: #fff;">Register</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <p>
              <mat-form-field style="width: 100%;">
                <mat-label>User Name : </mat-label>
                <input matInput type="text" [(ngModel)] = "registerUserData.username" name="username" required >
              </mat-form-field>
            </p>
            <p>
              <mat-form-field style="width: 100%;">
                <mat-label>Password : </mat-label>
                <input matInput type="password" [(ngModel)] = "registerUserData.password" name="password" required >
              </mat-form-field>
            </p>
            <button mat-raised-button color="my-primary" class="float-end" (click)="registerUser()">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
