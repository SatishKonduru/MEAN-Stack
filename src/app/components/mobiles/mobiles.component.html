<section class="product">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-3" *ngFor="let product of mobiles">
        <div class="box">
          <div class="product-img">
            <img src="{{product.img}}" >
          </div>
          <div class="content">
            <h4>Rs. {{product.amt}}/-</h4>
            <button mat-flat-button color="primary" (click)="increaseCount(product)"><mat-icon>add</mat-icon></button>
            <span>{{product.quantity}}</span>
            <button mat-flat-button color="warn" (click)="decreaseCount(product)"><mat-icon>remove</mat-icon></button>
          </div>
          <button type="button" class="cart-btn" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>

    </div>
  </div>
</section>
