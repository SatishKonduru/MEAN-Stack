<div class="container-fluid">
  <mat-toolbar color="warn" class="justify-content-center">
    Mobile Section
  </mat-toolbar>
  <form [formGroup]="mobileService.mobileForm" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="500px">
      <mat-grid-tile>
        <div class="mobileControls">
          <input type="hidden" formControlName="_id">
          <mat-form-field appearance="outline" color="primary">
            <mat-label>Mobile Name:</mat-label>
            <mat-select formControlName="mobileName" required="">
              <mat-option>None</mat-option>
              <ng-container *ngFor="let x of mobiles">
                <mat-option value="{{x.name}}">{{x.name}}</mat-option>
              </ng-container>
            </mat-select>
            <mat-error>This field is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" color="primary">
            <mat-label>Mobile Model</mat-label>
            <input matInput formControlName="mobileModel">
          </mat-form-field>

          <mat-form-field appearance="outline" color="primary">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price">
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="mobileControls">
          <div class="myPadding">
            <mat-radio-group formControlName="color" color="primary">
              <mat-radio-button value="Red">Red</mat-radio-button>
              <mat-radio-button value="Black">Black</mat-radio-button>
              <mat-radio-button value="Silver">Silver</mat-radio-button>
            </mat-radio-group>
          </div>

        <div>
          <img class="box" [src] = "imgURL">
          <mat-form-field color="primary">
            <input matInput formControlName="img" type="file"
          (change)="selectFile($event)">
          </mat-form-field>

        </div>
        <mat-form-field appearance="outline" color="primary">
          <mat-label>Quantity </mat-label>
          <input matInput formControlName="quantity">
        </mat-form-field>
        <div class="buttonRow">
          <button [disabled]="mobileService.mobileForm.invalid" mat-raised-button color="primary" type="submit">Save</button>
          <button mat-raised-button color="warn" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
