<div class="mySearch">
  <button mat-raised-button color="warn" (click)="onCreate()">
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field appearance="outline" class="mySearchFormField">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchKey" autocomplete="off"
    (keyup)="applyFilter()"
    >
    <button mat-button matSuffix mat-icon-button *ngIf = "searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="listData" matSort>
    <ng-container matColumnDef="mobileName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Mobile Name
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.mobileName}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="mobileModel">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Mobile Model
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.mobileModel}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Mobile Price
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.price}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="color">
      <mat-header-cell *matHeaderCellDef  mat-sort-header>
        Mobile Color
      </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.color}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="onEdit(row)">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Delete" (click)="onDelete(row)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="loading">
      <!-- <mat-footer-cell *matFooterCellDef colspan="4"> Loading Data..... </mat-footer-cell> -->
      <mat-footer-cell *matFooterCellDef colspan="4">
      <mat-spinner color="warn"></mat-spinner>
      </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="4"> No Data Found!!! </mat-footer-cell>
    </ng-container>






<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns:displayedColumns ">
</mat-row>

<mat-footer-row *matFooterRowDef="['loading']"
[ngClass]="{'hide': listData != null}"
></mat-footer-row>
<mat-footer-row *matFooterRowDef="['noData']"
[ngClass]="{'hide': !(listData != null && listData.data.length ===0) }"
></mat-footer-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5,10, 25, 50, 100, 500]"
[pageSize]="5"
showFirstLastButtons
></mat-paginator>
</div>
