<mat-toolbar color="primary" class="RSK-Header">
  <mat-toolbar-row>
    <button mat-icon-button>
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
    </button>
    <h1>RSk e-Commerce</h1>
    <div class="col-md-7 justify-content-start">
      <a mat-button [routerLink]="'/home'">Home</a>
      <a mat-button [routerLink]="'/contact-us'">Contact Us</a>
      <a mat-button [routerLink]="'/mobiles'">Mobiles</a>
    </div>
    <span class="menu-spacere"></span>
    <div class="col-md-5 justify-content-end">
      <a mat-button [routerLink]="'/login'"
      *ngIf="!authService.isLoggedIn()  "
      >Login</a>
      <a mat-button [routerLink]="'/register'"
      *ngIf="!authService.isLoggedIn() "
      >Register</a>

      <a mat-button [matMenuTriggerFor]="userMenu">
        {{authService.currentUser}}
      </a>
      <mat-menu #userMenu >
        <a mat-menu-item>Profile</a>
        <a mat-menu-item>Orders</a>
        <a mat-menu-item *ngIf="authService.isLoggedIn()" (click)="authService.logoutUser()">Logout</a>
      </mat-menu>
      <button mat-button [routerLink]="'/cart'" >
        <span matBadge="{{cartItem}}"
        matBadgeColor="warn"
        matBadgeOverlap="false"
        matBadgeSize="medium"
        matBadgePosition="above after"

        >
          <mat-icon>add_shopping_cart</mat-icon>
        </span>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<ng-container>
  <mat-drawer-container class="RSK-Container">
    <mat-drawer #drawer mode="side">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/dashboard'">Dashboard</a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</ng-container>
